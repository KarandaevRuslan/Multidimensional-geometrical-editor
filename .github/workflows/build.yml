# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            host: linux
            arch: gcc_64
            build_dir: build
            artifact_name: NDEditor-linux-x86_64
          - os: windows-latest
            host: windows
            arch: win64_msvc2019_64
            build_dir: build
            artifact_name: NDEditor-windows-x86_64
          - os: macos-latest
            host: mac
            arch: clang_64
            build_dir: build
            artifact_name: NDEditor-macos-x86_64

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.6.3
        host:   ${{ matrix.host }}
        target: desktop
        arch:   ${{ matrix.arch }}
        archives: "qtbase qttools"
        cache:  true

    - name: Install build tools (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libicu-dev

    - name: Install Ninja (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install ninja

    # ────────────────────────────────────────────────────────
    # 1) Debug configure + test build
    - name: Configure (Debug + tests)
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake -S . -B "${{ matrix.build_dir }}" \
            -G "Visual Studio 17 2022" \
            -A x64 \
            -DCMAKE_BUILD_TYPE=Debug
        else
          cmake -S . -B "${{ matrix.build_dir }}" \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug
        fi

    - name: Build tests
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake --build "${{ matrix.build_dir }}" --config Debug --target Test
        else
          cmake --build "${{ matrix.build_dir }}" --target Test
        fi

    - name: Run Google Tests
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          ctest --test-dir "${{ matrix.build_dir }}" --config Debug --output-on-failure
        else
          ctest --test-dir "${{ matrix.build_dir }}" --output-on-failure
        fi

    # ────────────────────────────────────────────────────────
    # 2) Release configure + editor build
    - name: Configure (Release)
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake -S . -B "${{ matrix.build_dir }}/rel" \
            -G "Visual Studio 17 2022" \
            -A x64 \
            -DCMAKE_BUILD_TYPE=Release
        else
          cmake -S . -B "${{ matrix.build_dir }}/rel" \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build NDEditor (Release)
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake --build "${{ matrix.build_dir }}/rel" --config Release --target NDEditor
        else
          cmake --build "${{ matrix.build_dir }}/rel" --target NDEditor
        fi

    # ────────────────────────────────────────────────────────
    # 3) Package & Upload
    - name: Package artefact
      shell: bash
      run: |
        cd "${{ matrix.build_dir }}/rel"
        case "$RUNNER_OS" in
          Windows)
            7z a "../${{ matrix.artifact_name }}.zip" NDEditor.exe
            ;;
          macOS)
            # Reminder: your AddSceneObjectDialog meta‐type issue still needs
            # fixing in C++ (moc is trying to copy a non-copyable QDialog).
            tar czf "../${{ matrix.artifact_name }}.tar.gz" NDEditor.app
            ;;
          *)
            tar czf "../${{ matrix.artifact_name }}.tar.gz" NDEditor
            ;;
        esac

    - name: Upload artefact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          ${{ matrix.build_dir }}/${{ matrix.artifact_name }}.zip
          ${{ matrix.build_dir }}/${{ matrix.artifact_name }}.tar.gz
        if-no-files-found: error
